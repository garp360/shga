<div content-for="title">
	<span>Profile</span>
</div>
<div class="scrollable" ng-controller="ProfileController">
	<div class="scrollable-content">
		<div class="list-group text-left hb-list-group">
			<div ng-show="!isloaded" class="list-group-item list-group-item-home media">
				<div>Loading...</div>
			</div>
			<div ng-show="isloaded"  class="list-group-item list-group-item-home media">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label for="firstName" class="col-sm-3 control-label hb-control-label">First Name</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="firstName" placeholder="First Name" ng-model="profile.firstName" required>
						</div>
					</div>
					<div class="form-group">
						<label for="lastName" class="col-sm-3 control-label hb-control-label">Last Name</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="lastName" placeholder="Last Name" ng-model="profile.lastName" required>
						</div>
					</div>
					<div class="form-group">
						<label for="username" class="col-sm-3 control-label hb-control-label">Email</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="username" placeholder="Email" ng-model="profile.email" required>
						</div>
					</div>
					<div class="form-group">
						<label for="hcp" class="col-sm-3 control-label hb-control-label">HCP</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="hcp" placeholder="HCP" ng-model="profile.hcp" required>
						</div>
					</div>
					<div class="form-group">
						<label for="teebox" class="col-sm-3 control-label hb-control-label">Tee Box</label>
						<div class="col-sm-9" style="padding-top: 7px;">
							<select id="teebox" ng-model="profile.teebox" ng-options="teebox.color for teebox in teeboxes"></select>
						</div>
					</div>
					<table width="100%">
						<colgroup>
							<col />
							<col width="0" />
							<col width="0" />
						</colgroup>
						<tr>
							<td></td>
							<td><button type="submit" class="btn btn-sm btn-primary pull-right" ng-click="save()">Save</button></td>
							<td style="padding-left: 6px;"><a type="button" class="btn btn-sm btn-default pull-right" href="#">Cancel</a></td>
						</tr>
					</table>
				</form>
			</div>
		</div>
	</div>
</div>
