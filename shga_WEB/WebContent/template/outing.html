<div class="scrollable adjust">
	<div class="scrollable-content">
		<div ng-show="!isloaded">
			<div>Loading...</div>
		</div>
		<div ng-show="isloaded" style="padding: 5px;">
			<h4 class="text-nowrap" style="text-decoration:none !important;">{{shgaEvent.group.name}}<small style="padding-left:1em;text-decoration:none !important;">{{formatDate(shgaEvent.timestamp)}}</small></h4>
	    	<table style="width: 100%;">
				<colgroup>
					<col width="100%" />
				</colgroup>
				<tr>
					<td><h5 class="text-nowrap">{{shgaEvent.course.name}}<br /><small>Tee Times: {{formatTeeTimes(shgaEvent.teeTimes)}}</small></h5></td>
				</tr>
			</table>
     		<table class="table table-bordered table-hover" style="width: 100%;">
				<tr ng-repeat="golfer in shgaEvent.golfers | orderBy:['lastName','firstName']">
					<td style="text-align:center;vertical-align:middle; width:50px"><h4>
							<span style="width: 40px;" ng-class="{'label label-sm pull-right hb-badge-black' : golfer.teebox.color == 'Black', 'label label-sm pull-right hb-badge-blue' : golfer.teebox.color == 'Blue'}">{{golfer.hcp}}</span>
						</h4></td>
					<td style="text-align:left;vertical-align:middle;">{{golfer.firstName}} {{golfer.lastName}}</td>
					<td style="text-align:center;vertical-align:middle; width:70px" ng-show="isAuth && isUserInRole('SHGA_ADMIN')">
						<button type="button" class="btn btn-default btn-sm btn-link" style="width:60px" ng-click="dropOut(shgaEvent, golfer.uid)">Remove</button>
					</td>
					<td style="text-align:center;vertical-align:middle; width:70px" valign="middle" ng-show="isAuth && isUserInRole('SHGA_ADMIN')">
						<button type="button" class="btn btn-default btn-sm btn-link" style="width:60px" ng-click="editProfile(shgaEvent, golfer.uid)">Edit</button>
					</td>
				</tr>
			</table>
			<div class="scrollable-footer" style="background-color: #fff;padding: 10px 20px 5px 20px;border-top: 1px solid #cccccc;" ng-show="isloaded">
				<table style="width: 100%;">
					<colgroup>
						<col width="100%" />
					</colgroup>
					<tr>
						<td style="text-align:center;">
							<button ng-show="isAuth && isUserInRole('SHGA_ADMIN')" type="button" class="btn btn-default btn-xs" style="margin:0px 2px;" ng-click="deleteEvent(shgaEvent)">Delete</button>
							<button ng-show="isAuth && isUserInRole('SHGA_ADMIN')" type="button" class="btn btn-default btn-xs" style="margin:0px 2px;" ng-click="manageGolfers(shgaEvent)">Add Golfers</button>
							<button ng-show="isAuth && !isSignedUp(shgaEvent, user.uid)" type="button" class="btn btn-success adjust btn-xs" style="margin:0px 2px;" ng-click="signUp(shgaEvent, user)">Sign Up!</button>
							<button ng-show="isAuth && isSignedUp(shgaEvent, user.uid)" type="button" class="btn btn-danger adjust btn-xs" style="margin:0px 2px;" ng-click="dropOut(shgaEvent, user.uid)">Drop Out!</button>
							<button type="button" class="btn btn-default btn-xs" style="margin:0px 2px;" ng-click="cancel()">Ok</button>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</div>
