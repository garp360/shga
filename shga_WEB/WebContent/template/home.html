<div class="scrollable adjust">
  <div class="scrollable-content">
    <div class="list-group">
	    <div ng-repeat="shgaEvent in shgaEvents | currentEvents" style="padding-right:3px;">
	      <div class="list-group-item" href="#/outing/{{shgaEvent.eventId}}" style="font-size:.9em;">
	      	<span style="font-size:1.2em;">{{shgaEvent.group.name}}</span><a href="#/outing/{{shgaEvent.eventId}}" style="font-size:1.2em;">{{formatDate(shgaEvent.timestamp)}}</a> ({{shgaEvent.golfers.length}} confirmed) 
			<button ng-show="isAuth && !isSignedUp(shgaEvent, user.uid)" type="button" class="btn btn-success adjust btn-xs pull-right" ng-click="signUp(shgaEvent, user)">Sign Up!</button>
			<button ng-show="isAuth && isSignedUp(shgaEvent, user.uid)" type="button" class="btn btn-danger adjust btn-xs pull-right" ng-click="dropOut(shgaEvent, user.uid)">Drop Out!</button>
	      </div>
	    </div>
    </div>
  </div>
</div>
