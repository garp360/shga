<div content-for="title">
	<span>Sign In</span>
</div>
<div class="scrollable" style="background-color: #fff;padding: 5px;">
	<div class="scrollable-content">
		<div ng-show="isAuth" style="margin:0px 20px;">
			You are logged in!
		</div>
		<div ng-show="!isAuth" style="margin:0px 20px;">
			<form class="form" ng-show="!isAuth" role="register" name="loginForm" novalidate>
				<div class="form-group">
					<label for="email">Email</label>
					<div>
						<input placeholder="username" type="email" name="email" class="form-control" ng-class="{'has-error': loginForm.email.$invalid && loginForm.email.$dirty}" ng-model="sec.email" ng-model-options="{ debounce : { 'default' : 1000 } }" required email-format />
						<div ng-if="loginForm.email.$touched || loginForm.$submitted" ng-messages="loginForm.email.$error" class='validation-error-messages' ng-messages-include="messages/validation-errors.html"></div>
					</div>
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<div>
						<input placeholder="password" type="password" name="password" class="form-control" ng-model="sec.password" required>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="scrollable-footer" style="background-color: #fff;padding: 5px 20px;">
		<table width="100%" ng-show="!isAuth">
			<colgroup>
				<col width="0" />
				<col width="100%" />
				<col width="0" />
				<col width="0" />
			</colgroup>
			<tr>
				<td><a type="button" class="btn btn-sm btn-default pull-right" href="#/register">Register</a></td>
				<td></td>
				<td><button ng-disabled="!loginForm.$valid" type="button" class="btn btn-sm btn-primary pull-right" ng-click="login()">Log In</button></td>
				<td style="padding-left:6px;"><a type="button" class="btn btn-sm btn-default pull-right" href="#">Cancel</a></td>
			</tr>
		</table>
	</div>
</div>
