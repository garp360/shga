<div content-for="title">
	<span>Sign In</span>
</div>
<div class="scrollable">
	<div class="scrollable-content">
		<div class="list-group">
			<div class="list-group-item list-group-item-home media">

				<form class="form-horizontal" ng-show="!isAuth" role="register" name="loginForm" ng-submit="login(loginForm.$valid)" novalidate ng-class="{'has-error': loginForm.email.$invalid && loginForm.email.$dirty}">
					<div class="form-group">
						<label for="email" class="col-sm-3">Email</label>
						<div class="col-sm-9">
							<input placeholder="username" type="email" name="email" class="form-control" ng-model="sec.email" required />
						</div>
					</div>
					<div class="form-group">
						<label for="password" class="col-sm-3">Password</label>
						<div class="col-sm-9">
							<input placeholder="password" type="password" name="password" class="form-control" ng-model="sec.password" required>
						</div>
					</div>
					<table width="100%">
						<colgroup>
							<col width="0" />
							<col />
							<col width="0" />
							<col width="0" />
						</colgroup>
						<tr>
							<td><a type="button" class="btn btn-sm btn-default pull-right" href="#/register">Register</a></td>
							<td></td>
							<td><button type="submit" class="btn btn-sm btn-primary pull-right">Log In</button></td>
							<td style="padding-left:6px;"><a type="button" class="btn btn-sm btn-default pull-right" href="#">Cancel</a></td>
						</tr>
					</table>
				</form>
			</div>

		</div>
	</div>
</div>
